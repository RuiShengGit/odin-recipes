<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="utf-8">

        <title>Ramen Recipe</title>

    </head>
    
    <body>
        <h1>Ramen</h1>
        <img src="https://i.ebayimg.com/images/g/iv0AAOSwx~pbW-8w/s-l400.jpg" alt="Ramen cover">
        
        <h2><strong>Description</strong></h2>
        <p>
            This is Japanese food, Ramen. 
        </p>

        <h2><strong>Ingredients</strong></h2>
        <ul>
            <li>Hot Water</li>
            <li>Cup Noodles</li>
            <li>1 egg</li>          
        </ul>

        <h2>Steps</h2>
        <ol>
            <li>Boil water.</li>
            <li>Pour water into cup noodle and wait 3 minutes.</li>
            <li>Eat Ramen with egg</li>
        </ol>

    </body>
</html>
